<!DOCTYPE html>
<html>
<head>
  <title>Formulir Isian Profil</title>
</head>
<body>
  <h2>Formulir Isian Profil</h2>
  <form id="profileForm">
    <label for="name">Nama:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Alamat Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="gender">Jenis Kelamin:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Laki-laki</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Perempuan</label><br><br>
    
    <label for="birthdate">Tanggal Lahir:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    const form = document.getElementById('profileForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const response = await fetch('https://script.google.com/macros/s/AKfycbwBZr5oKFwrg8WaBmyegVebIoECsO2-jwj17OFQ3iIQNVDLUkUFKl1mLPnPUTci9Y-Qow/exec', {
        method: 'POST', mode: 'no-cors',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const result = await response.text('Data berhasil tercatat');
      alert("Thank you! your form is submitted successfully."); // Tampilkan pesan dari server
      form.reset();
    });
  </script>
</body>
</html>
